<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <title>Conta Facil</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
    <body>
        <h1>Cadastro de Contas</h1>
        
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="cadastro.html" class="active">Cadastro</a>
            <a href="relatorio.html">Relat처rios</a>
        </nav>
        <br>
        <div class="content">
            <form name="formCadastro" id="formCadastro" class="form"> 
            <fieldset disabled="disabled" id="fldSet">
                <div class="campo">
                    <label for="id">ID:</label>
                    <input type="text" id="idConta" name="idConta" readonly>
                </div>
                <div class="campo">
                    <label for="nomeConta">Nome da Conta:</label>
                    <input type="text" id="nomeConta" name="nomeConta" autocomplete="off" required>
                </div>
                <div class="campo">
                    <label for="dataEmissao">Data de Emiss찾o:</label>
                    <input type="date" id="dataEmissao" name="dataEmissao" required>
                </div>
                <div class="campo">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" autocomplete="off" required step="0.01">
                </div>
                <div class="campo">
                    <label for="vencimento">Vencimento:</label>
                    <input type="date" id="vencimento" name="vencimento" required>
                </div>
                <div class="campo">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                    <option value="pendente">Pendente</option>
                    <option value="paga">Paga</option>
                    <option value="cancelada">Cancelada</option>
                    </select>
                </div>
            </fieldset>
                <input type="button" id="bntNovo" value="Novo" onclick="clickNovoReg()">
                <input type="button" id="bntSave" value="Salvar" disabled onclick="clickSaveReg()">
                <input type="button" id="bntAtualiza" value="Atualizar"  onclick="clickAtualizarReg()">
                <input type="button" id="bntExcluir" value="Excluir" onclick="clickExcluirReg()">
                <input type="button" id="bntRight" value="&#10145;" onclick="clickMoveD()"> <!-- bot찾o direita -->
                <input type="button" id="bntLeft" value="&#11013;" onclick="clickMoveE()"> <!-- bot찾o esquerda -->
            </form>
        </div>
    </body>
    <script src="scriptCadastro.js"></script>
